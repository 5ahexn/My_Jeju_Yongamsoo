<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제주용암수</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    
    <style>
        @import url('https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css');

        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'NanumSquare', serif;
        }

        a {
            text-decoration: none;
            color: #111;
        }

        li {
            list-style: none;
        }

        header {
            width: 100%;           
        }

        .gnb {
            display: flex;
            justify-content: space-between;
        }

        .left-navi {
            display: flex;
        }

        .left-navi .logo {
            margin: 20px 40px;
        }

        .left-menu {
            display: flex;
            align-items: center;            
        }

        .left-menu li {
            margin-left: 40px;
            margin-right: 10px;
            color: #666;
        }

        .right-menu {
            display: flex;
            align-items: center;
        }

        .right-menu li {
            margin-right: 20px;
            font-size: 14px;
            padding: 24px;
        }

        .xi-bars {
            display: none;
            position: absolute;
            top: 20px;
            right: 32px;
        }

        @media screen and (max-width: 768px) {
            .gnb {                
                height: 100%;
                flex-direction: column;
            }
            

            .right-menu {
                display: none;
                flex-direction: column;
                align-items: center;
                justify-content: center;               
                height: 100%;
            }

            .right-menu li {
                text-align: center;
            }

            .xi-bars {
                display: block;
            }

            /* 자바스크립 동작 */
            .block {
                display: flex;
            }

        }

        @media screen and (max-width: 1024px) {
            .right-menu li {
                margin-right: 0;
                padding: 10px;
            }
            
        }

        @media screen and (max-width: 1320px) {
            .left-menu {
                display: none;
            }
        }

        
    </style>

</head>

<body>
    <!-- 헤더 -->
    <header>
        <nav class="gnb">
            <div class="left-navi">
                <div class="logo">
                    <img src="./assets/image/logo.png" alt="logo">
                </div>
                <ul class="left-menu">
                    <li><a href="#">Dr.you 제주용암수란?</a></li>
                    <li><a href="#">일반주문</a></li>
                    <li><a href="#">정기배송</a></li>
                </ul>
            </div>

            <ul class="right-menu">
                <li><a href="#">로그인</a></li>
                <li><a href="#">회원가입</a></li>
                <li><a href="#">고객센터</a></li>
                <li><a href="#">쿠폰사용</a></li>
                <li><a href="#">대량주문 문의</a></li>
            </ul>
        </nav>
        <a href="#" class="toggle_icon">
            <i class="xi-bars xi-2x"></i>
        </a>
    </header>

    <script>
        let toggle=document.querySelector('.toggle_icon')
        let menu=document.querySelector('.right-menu')

        toggle.addEventListener('click', ()=>{
            menu.classList.toggle('block')
        })

    </script>


</body>

</html>
